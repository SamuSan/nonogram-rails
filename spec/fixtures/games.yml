new_game:
  time_started:  nil
  time_finished: nil
  nonogram:      nil

game_1:
  nonogram:      nil
  time_started:  nil
  time_finished: nil

game_ready_to_play:
  time_started:  nil
  time_finished: nil
  nonogram:      nil

not_started:
  time_started: nil
  nonogram:     nil

started:
  time_started: <%= Time.now %>
  nonogram:     nonogram_size_5

finished:
  time_started:  <%= Time.now %>
  time_finished: <%= Time.now + (60 * 60) %>
  nonogram:      nonogram_size_5

empty_game:
  time_started:  nil
  time_finished: nil
  nonogram:      nil

game_player_1_lost:
  time_started:  <%= Time.now %>
  time_finished: <%= Time.now + (60 * 60) %>
  nonogram:      nonogram_size_5

game_player_1_won:
  time_started:  <%= Time.now %>
  time_finished: <%= Time.now + (60 * 60) %>
  nonogram:      nonogram_size_5